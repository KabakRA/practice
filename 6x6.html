<!DOCTYPE>
<html>
<head>
<title>Table</title>
</head>
<body>
<p>Таблица 6х6:</p>
<script>
document.write("<table>");
for (let a=0; a <= 5; a++) {
document.write("<tr>");
for(let b=0; b<=5; b++) {
document.write("<td>" + '('+ b + ', ' + a + ')'+ "</td>");
}
document.write("</tr>");
}
document.write("</table>");
</script>
</body>
</html>
